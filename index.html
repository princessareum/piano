<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="keys-container">

            <div class="white-keys" id="c1">
                <div class="black-keys" id="csharp"><span>C#</span></div>
                <span>C</span>
            </div>

            <div class="white-keys" id="d">
                <span>D</span>
                <div class="black-keys" id="dsharp"><span>D#</span></div>
            </div>

            <div class="white-keys">
                <span id="e">E</span>
            </div>

            <div class="white-keys">
                <span id="f">F</span>
                <div class="black-keys" id="fsharp"><span>F#</span></div>
            </div>

            <div class="white-keys">
                <span id="g">G</span>
                <div class="black-keys"><span id="gsharp">G#</span></div>
            </div>

            <div class="white-keys">
                <span id="a">A</span>
                <div class="black-keys" id="asharp"><span>A#</span></div>
            </div>

            <div class="white-keys">
                <span id="b">B</span>
            </div>

            <div class="white-keys">
                <span id="c2">C</span>
                <div class="black-keys"><span></span></div>
            </div>

        </section>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
